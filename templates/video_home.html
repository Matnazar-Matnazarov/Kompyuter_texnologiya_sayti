{% extends 'base.html' %}
{% block content %}

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 animate-fade-in-up">
            
            <!-- Video Category Selector -->
            <div class="mb-8">
                <select id="service-select" 
                        class="w-full md:w-72 px-4 py-3 rounded-xl border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-indigo-500 focus:ring-indigo-500 transition-all duration-200"
                        onchange="redirectToUrl()">
                    <option selected>{{qidiruv}}</option>
                    <option value="video">Barchasi</option>
                    {% for i in turlar %}
                        <option value="{{i.turi}}">{{i.turi}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Video Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for i in hammasi %}
                <div class="group bg-white dark:bg-gray-800 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden">
                    <div class="aspect-w-16 aspect-h-9">
                        <iframe 
                            class="w-full h-full rounded-t-xl"
                            src="https://www.youtube.com/embed/{{i.you_tobe_linki}}" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-medium text-gray-900 dark:text-white line-clamp-2 group-hover:text-indigo-600 dark:group-hover:text-indigo-400 transition-colors duration-200">
                            {{i.nomi}}
                        </h3>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>

<script>
    function redirectToUrl() {
        var select = document.getElementById("service-select");
        var selectedOption = select.options[select.selectedIndex].value;
        if(selectedOption=="video"){
            window.location.href="{% url 'video' %}";
        }
        else{
            window.location.href = "/lobaratoriya2/" + selectedOption;
        }
    }
</script>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out;
    }
</style>

{% endblock %}
