{% extends 'base.html' %}
{% block content %}
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% block style %}
    <link rel="stylesheet" href="{% static 'css/videos.css'%}">
    {% endblock %}
  </head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="menyu">
                <select id="service-select" class="form-select form-select-lg mb-5 container-5" onchange="redirectToUrl()"  style="width: 300px;">
                    <option selected>{{qidiruv}}</option>
                    <option value="video">ALL</option>
                      {% for i in turlar %}
                              <option value="{{i.turi}}">{{i.turi}}</option>
                      {% endfor %}
                  </select>
            </div>
        {% for i in hammasi %}
        <div class="col-4 cards">
          <div class="card">
              <iframe width="416" height="200" src="https://www.youtube.com/embed/{{i.you_tobe_linki}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="card-body">
              <p class="card-text">{{i.nomi}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script>
        function redirectToUrl() {
            var select = document.getElementById("service-select");
            var selectedOption = select.options[select.selectedIndex].value;
            if(selectedOption=="video"){
                window.location.href="{% url 'video' %}";
            }
            else{
                window.location.href = "/lobaratoriya2/" + selectedOption;
            }
        }
    </script>
    {% endblock content %}
</body>
</html>
