{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-slate-900 dark:to-slate-800 py-16">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl rounded-3xl shadow-2xl p-8 border border-gray-100/50 dark:border-slate-700/50 animate-fade-in-up">
            <h1 class="text-4xl font-extrabold text-center mb-8">
                <span class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">
                    Sanoq Sistemalari
                </span>
            </h1>

            <div class="flex justify-center gap-6">
                <a href="{% url 'sanoq_sistema' %}" 
                   class="group relative px-8 py-4 overflow-hidden rounded-xl bg-white dark:bg-slate-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 opacity-10 group-hover:opacity-20 transition-opacity duration-300"></div>
                    <div class="relative flex items-center gap-3">
                        <i class="bi bi-arrow-right-circle text-2xl text-blue-600 dark:text-blue-400 group-hover:rotate-45 transition-transform duration-300"></i>
                        <span class="font-semibold text-gray-800 dark:text-white">
                            10 → x
                        </span>
                    </div>
                </a>

                <a href="{% url 'son_sanoq' %}"
                   class="group relative px-8 py-4 overflow-hidden rounded-xl bg-white dark:bg-slate-800 shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 opacity-10 group-hover:opacity-20 transition-opacity duration-300"></div>
                    <div class="relative flex items-center gap-3">
                        <i class="bi bi-arrow-left-circle text-2xl text-purple-600 dark:text-purple-400 group-hover:-rotate-45 transition-transform duration-300"></i>
                        <span class="font-semibold text-gray-800 dark:text-white">
                            x → 10
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out;
    }
</style>

{% endblock %}
